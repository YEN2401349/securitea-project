<body>
  <header class="header">
      <div class="container">
          <div class="logo">
              <a href="test.html"><img src="ロゴ2透過.png" alt="SecuriTea Logo"></a>  
          </div>
          <nav class="nav">
              <ul class="nav-list">
                  <li class="nav-item">
                      <a href="software.php" class="nav-link">商品一覧</a>
                  </li>
                  <li class="nav-item">
                      <a href="inquiry.html" class="nav-link">お問い合わせフォーム</a>
                  </li>
              </ul>
          </nav>
      </div>
  </header>

  <main class="login-container">
    <div class="login-card">
      <h2 class="section-title">アカウント登録</h2>
      <form action="login.html" method="post" class="login-form">
        
        <div class="form-group form-row">
          <div class="form-group-half">
            <label for="Fname">姓</label>
            <input type="text" id="Fname" name="Fname" required placeholder="山田">
          </div>
          <div class="form-group-half">
            <label for="Lname">名</label>
            <input type="text" id="Lname" name="Lname" required placeholder="太郎">
          </div>
        </div>

        <div class="form-group">
          <label for="gender">性別</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>選択してください</option>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="unanswered">無回答</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required placeholder="メールアドレス">
        </div>

        <div class="form-group">
            <label for="tel">電話番号</label>
            <div class="form-row">
                <input type="tel" id="tel1" name="tel1" required placeholder="090" class="tel-part">
                <span>-</span>
                <input type="tel" id="tel2" name="tel2" required placeholder="1234" class="tel-part">
                <span>-</span>
                <input type="tel" id="tel3" name="tel3" required placeholder="5678" class="tel-part">
            </div>
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" required placeholder="パスワード">
        </div>
        <div class="form-group">
          <label for="password-confirm">パスワード(再確認)</label>
          <input type="password" id="password-confirm" name="password_confirm" required placeholder="パスワード">
        </div>

        <button type="submit" class="product-btn">登録する</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SecuriTea. All rights reserved.</p>
  </footer>
